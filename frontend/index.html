<!DOCTYPE html>
<html lang="en">
<head>          
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AQI Project</title>
    <link rel="stylesheet" href="styles.css">       
    <script defer src="app.js"></script>
</head>
<body>

    <header>
        <h1>Air Quality Index (AQI) Dashboard</h1>
    </header>
    <main>
        <section id="aqi-info">
            <h2>Current AQI</h2>
            <div id="aqi-value">Loading...</div>
            <div id="aqi-description"></div>
        </section>
        <section id="historical-data">
            <h2>Historical AQI Data</h2>
            <canvas id="aqi-chart"></canvas>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 AQI Project</p>
    </footer>
</body>
</html>
